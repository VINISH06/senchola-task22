<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page </title>
    <link href="./Assets/Style.css" type="text/css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./Assets/main.js" defer></script>
</head>

<body>



    <div class="container shadow rounded">
        <img src="./Assets/img/Tablet login-rafiki.svg" alt="" class="img-fluid">
        <div class="form-container rounded ">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="signup-tab" data-toggle="tab" href="#signup">Signup</a>
                </li>
            </ul>
            <div class="tab-content">
                <!-- login -->
                <div class="tab-pane active" id="login">
                    <h3>Login</h3>
                    <form id="login-form">
                        <div class="group">
                            <label for="loginEmail">Email</label>
                            <input type="text" class="form-control" id="loginEmail" placeholder="Enter your email">
                            <div class="error">
                            </div>
                        </div>

                        <div class="group">
                            <label for="loginPassword">Password</label>
                            <input type="password" class="form-control" id="loginPassword"
                                placeholder="Enter your password">
                            <div class="error"></div>
                        </div>
                        <button type="submit" class="btn btn-success mt-4" onclick="login()"
                            href="./To-do.html">Login</button>
                        <div class="loggin"></div>
                    </form>
                </div>
                <!-- signup -->
                <div class="tab-pane" id="signup">
                    <h3>Signup</h3>
                    <form id="signup-form" onsubmit="signup(); return false;">
                        <div class="group">
                            <label for="signupName">Name</label>
                            <input type="text" class="form-control" id="signupName" placeholder="Enter your name">
                            <div class="error"></div>
                        </div>
                        <div class="group">
                            <label for="signupEmail">Email</label>
                            <input type="text" class="form-control" id="signupEmail" placeholder="Enter your email">
                            <div class="error"></div>
                        </div>
                        <div class="group">
                            <label for="signupPassword">Password</label>
                            <input type="password" class="form-control" id="signupPassword"
                                placeholder="Enter your password">
                            <div class="error"></div>
                        </div>
                        <button type="submit" class="btn btn-primary mt-4">Signup</button>

                        <div class="Registered"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
